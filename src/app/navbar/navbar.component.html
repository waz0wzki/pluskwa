    <img src="assets/pluskwa.png" alt="majteczki" routerLink="../login" />
    <span>PLUSKWISZKI</span>
  </section>

  @if((loggedUser | json) != ({} | json)) {
  <section class="navbar-end">

    </section>
    }
  </section>
  }
