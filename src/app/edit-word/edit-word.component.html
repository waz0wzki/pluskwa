@if(editedWord) {
<main>
  <h3 (click)="editWord()">WORD</h3>
  <section class="edit-row">
    <label for="word" class="bgimage">EDIT WORD</label>
    <input
      type="text"
      name="word"
      placeholder="{{ editedWord.word }}"
      [(ngModel)]="tempWord.word"
    />

    <section class="buttons">
      <button><img src="assets/{{ editedWord.imgUrl }}" alt="" /></button>
      <button (click)="editWord()">
        <img src="assets/icons8-edit-52.png" alt="" />
      </button>
      <button>
        <img src="assets/icons8-trash-52.png" alt="" (click)="deleteWord()" />
      </button>
    </section>
  </section>

  <section class="edit-row">
    <label for="" class="bgimage">ADD TRANSLATION</label>
    <input type="text" name="" [(ngModel)]="newTranslation" />

    <section class="buttons">
      <button>
        <img src="assets/icons8-add-64.png" alt="" (click)="addTranslation()" />
      </button>
    </section>
  </section>

  <section class="edit-row">
    <label for="" class="bgimage delete">DELETE TRANSLATION</label>
    <select name="" id="">
      <option value="" disabled selected hidden>Translation</option>
      @for (item of editedWord.translation.english; track $index) {
      <option value="item">{{ item }}</option>
      }
    </select>
    <section class="buttons">
      <button><img src="assets/icons8-trash-52.png" alt="" /></button>
    </section>
  </section>

  <section class="edit-row">
    <label for="" class="bgimage">ADD EXAMPLE</label>
    <input type="text" name="" />

    <section class="buttons">
      <button><img src="assets/icons8-add-64.png" alt="" /></button>
    </section>
  </section>

  <section class="edit-row">
    <label for="" class="bgimage delete">DELETE EXAMPLE</label>
    <select name="" id="">
      <option value="" disabled selected hidden>Example</option>
      @for (item of editedWord.example; track $index) {
      <option value="item">{{ item.slice(0, 20) + "..." }}</option>
      }
    </select>
    <section class="buttons">
      <button><img src="assets/icons8-trash-52.png" alt="" /></button>
    </section>
  </section>

  <section class="edit-row">
    <label for="" class="bgimage">ADD CATEGORY</label>
    <select name="" id="">
      <option value="" selected disabled hidden>All categories</option>
      @for (item of loggedUser?.category; track $index) {
      <option value="item">{{ item }}</option>
      }
    </select>
    <section class="buttons">
      <button><img src="assets/icons8-add-64.png" alt="" /></button>
    </section>
  </section>
  <section class="edit-row">
    <label for="" class="bgimage delete">DELETE CATEGORY</label>
    <select name="" id="">
      <option value="" selected disabled hidden>Word categories</option>
      @for (item of editedWord.category; track $index) {
      <option value="item">{{ item }}</option>
      }
    </select>
    <section class="buttons">
      <button><img src="assets/icons8-trash-52.png" alt="" /></button>
    </section>
  </section>

  <section class="edit-row">
    <label for="" class="bgimage">EDIT STATUS</label>
    <select name="status" id="">
      <option value="" selected disabled hidden>Status</option>
      @for (item of statusSelect; track $index) {
      <option value="item" [selected]="item.selected">{{ item.value }}</option>
      }
    </select>
    <section class="buttons">
      <button><img src="assets/icons8-edit-52.png" alt="" /></button>
    </section>
  </section>

  <section class="edit-row">
    <label for="" class="bgimage">EDIT DIFFICULTY</label>
    <select name="difficulty" id="">
      <option value="" selected disabled hidden>Difficulty</option>
      @for (item of difficultySelect; track $index) {
      <option value="item" [selected]="item.selected">{{ item.value }}</option>
      }
    </select>
    <section class="buttons">
      <button><img src="assets/icons8-edit-52.png" alt="" /></button>
    </section>
  </section>

  <section class="final-buttons">
    <button class="springgreen">ADD AS NEW WORD</button>
  </section>

  <h3>CATEGORY</h3>

  <section class="edit-row">
    <label for="" class="bgimage">ADD NEW CATEGORY</label>
    <input type="text" name="" />
    <section class="buttons">
      <button><img src="assets/icons8-add-64.png" alt="" /></button>
    </section>
  </section>

  <section class="edit-row">
    <label for="" class="bgimage delete">DELETE CATEGORY</label>
    <select name="" id="">
      <option value="" selected disabled hidden>All categories</option>
      @for (item of loggedUser?.category; track $index) {
      <option value="item">{{ item }}</option>
      }
    </select>
    <section class="buttons">
      <button><img src="assets/icons8-trash-52.png" alt="" /></button>
    </section>
  </section>
</main>

}
